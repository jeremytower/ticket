<ion-header>

    <ion-navbar color="dark">
        <ion-title>Ticket<span class="Dom">Dominator</span></ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            {{ticketDetails.Title}}
        </ion-card-header>
        <ion-card-content>
            {{ticketDetails.Type}}<br />
            {{ticketDetails.Date}}<br />
            ${{ticketDetails.Price}}<br />
            <p *ngIf="ticketDetails.Seating == true"> Seat:{{ticketDetails.Seat}}<br /></p>
            {{ticketDetails.Venue}}<br />
            {{ticketDetails.City}}, {{ticketDetails.State}}<br />
        </ion-card-content>
    </ion-card>
    <ion-item>
        <ion-label color="primary">Quantity: </ion-label>
        <ion-input type="number" [(ngModel)]="qty" value="1" max="10" min="1"></ion-input>
    </ion-item>
    <button ion-button id="cartButton" (click)="addTicketsToCart()">Add To Cart</button>
</ion-content>

<ion-header>
 <ion-navbar color="dark">
    <ion-title>Ticket<span class="Dom">Dominator</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-icon name="search"></ion-icon>
    <ion-item>
        <ion-input color="dark" type="text" placeholder="Search tickets..."  [(ngModel)]="search"></ion-input>
    </ion-item>
    <button ion-button (click)="searchTickets()" id="search">Search</button>
    
    <ion-card *ngFor="let ticket of allTickets" (click)="goToTicketDetailPage(ticket)">
        <ion-card-header>
            {{ticket.Title}}
        </ion-card-header>
        <ion-card-content>
            {{ticket.Type}}<br />
            {{ticket.Date}}<br />
            {{ticket.City}}, {{ticket.State}}
        </ion-card-content>

        
        
    </ion-card>
</ion-content>
